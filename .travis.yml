language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_0ea469e56b6a_key -iv $encrypted_0ea469e56b6a_iv
  -in othree-oss.gpg.enc -out othree-oss.gpg -d
install:
- "./gradlew jar"
deploy:
  provider: script
  script: "./gradlew uploadArchives -PossrhPassword=${OSS_PASSWORD} -PossrhUsername=${OSS_USERNAME}
    -Psigning.password=${SIGNING_PASSWORD} -Psigning.keyId=${SIGNING_KEY_ID}"
  skip_cleanup: true
  on:
    branch: 1.0.1
notifications:
  slack:
    on_success: always
    on_failure: always
    secure: 
